<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Notebook</title>
        <meta name="description" content="Notepad and links">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+CU:wght@100..400&family=Sacramento&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container" id="user">
        <!-- <img id="uBorder" src="images/plantborder.png" alt="plant border"> -->
        <div class="formContainer">
            <div id="form">
            <label for="username">Username</label>
            <input id="username" type="text" maxlength="20">
            <br>
            <label for="pw">Passcode: &nbsp</label>
            <input id="passcode" type="password" pattern="\d{4}" maxlength="4" placeholder="Input 4-digit code">
            <br>
            <label for="pw">Re-enter Passcode:</label>
            <input id="passcode2" type="password" pattern="\d{4}" maxlength="4" placeholder="Input 4-digit code">
            <br>
            <button id="submit"> Submit</button>
            </div>
        </div>
      </div>
        
        <script src="" async defer></script>
    </body>
</html>
