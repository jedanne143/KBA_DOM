<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Online Notebook</title>
        <meta name="description" content="Notepad and links">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Playwrite+CU:wght@100..400&family=Sacramento&display=swap" rel="stylesheet">
</head>
    <body>
      <div class="container">
        <div class="formContainer">
            <div id="form">
            <label for="name">Name</label>
            <input 
            id="name" 
            name="usename"
            type="text" 
            maxlength="10" 
            placeholder="Use 4-12 letters only" 
            pattern="^[a-zA-Z]{4,12}$" 
            required>
            <br>
            <label for="pw">Passcode: &nbsp</label>
            <input 
            id="pw" 
            name="password"
            type="password" 
            maxlength="4"
            placeholder="Enter 4-digit code" 
            pattern="\d{4}" 
            required>
            <br>
            <label for="pw2">Re-enter Passcode:</label>
            <input 
            id="pw2" 
            name="password"
            type="password" 
            maxlength="4" 
            placeholder="Re-enter 4-digit code" 
            pattern="\d{4}" 
            required>
            <br>
            <input 
            id="submit" 
            type="submit" 
            value="submit">
            </div>
        </div>
        <div id="errorResult"> </div>
      </div>

      <div class="mainContainer">
        <div id="greeting"> 
          Hello <span id="greetUser"></span> 
        </div>

      </div>
      
        
        <script src="app.js" async defer></script>
    </body>
</html>
